<div ng-app="corkboardApp" ng-controller="LoginCtrl" layout="column" layout-align="center center" layout-fill="layout-fill" class="loginBackground">
  <h1 class="md-display-3">Corkboard</h1>
  <div layout="column" class="loginBox md-whiteframe-4dp">
    <md-toolbar>
      <h2 class="md-display-1"><span>HTW Saar Corkboard</span></h2>
    </md-toolbar>
    <md-content  layout="column" class="md-padding">
      <md-input-container>
        <label>Email</label>
        <input type="email" ng-model="user.email" />
      </md-input-container>
      <md-input-container>
        <label>Password</label>
        <input type="password" ng-model="user.password" />
      </md-input-container>
      <md-button class="md-raised md-primary">Login</md-button>
      <md-button href="" md-no-ink="md-no-ink">Registrieren</md-button>
      <md-button href="" md-no-ink="md-no-ink">Passwort vergessen</md-button>
    </md-content>
  </div>
</div>
